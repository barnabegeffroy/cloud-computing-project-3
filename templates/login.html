<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Login page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

</head>

<body class="login">
    <main class="flex-shrink-0">
        <div class="container text-center mt-5 p-5">
            {% if message %}
            <div
                class="message card d-flex justify-content-center m-5 text-center {{'bg-success' if status=='success' else 'bg-danger' if status=='error' else 'bg-secondary' }}">
                <div class="card-body">
                    <p class="card-text">{{ message }}</p>
                </div>
            </div>
            {% endif %}
            <h1 class="m-3">Welcome to Griffith Twitter</h1>
            <h2 class="m-3">Create an account or sign in to access the app</h2>
            <div class="m-5" id="firebase-auth-container"></div>
            <div class="mt-auto py-3">
                <span>Barnab√© Geffroy - student number 3092432</span>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='app-setup.js') }}"></script>
</body>

</html>
