{% extends "layout.html" %}
{% import 'macro.html' as macro %}
{% block title %}Your feed{% endblock %}
{% block content %}
<div class="d-flex flex-column">
    {{ macro.addTweet() }}
    {% for (user,tweet) in feed %}
    {{ macro.tweet(user,user_data, tweet) }}
    {% endfor %}
</div>

{{ macro.imageModal() }}
{{ macro.tweetModals() }}

{% endblock %}
