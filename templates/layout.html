<!doctype html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>{% block title %}{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    {% endblock %}
</head>

<body>
    <header>
        <nav class="navbar navbar-light fixed-top bg-light shadow-lg p-3">
            <div class="container-fluid">
                <a class="nav-link d-flex flex-column text-center" href="/">
                    <i class="fa-brands fa-twitter fa-5x"></i>
                </a>
                <form class="d-flex" id="search-form" action="/search_user" method="get">
                    <div class="input-group">
                        <button class="btn btn-outline-primary border" type="button" id="search-object">
                            <i class="fa-solid fa-at fa-2x"></i>
                        </button>
                        <input type="search" name="search-input" class="form-control" id="search-input"
                            placeholder="Username">

                        <button class="btn btn-outline-primary border" id="search-submit" type="submit">
                            <i class="fa-solid fa-search fa-2x"></i>
                        </button>
                    </div>
                </form>

                <ul class="navbar-nav text-primary">
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column text-center text-primary" href="/user">
                            <i class="fa-solid fa-user-circle fa-2x"></i>
                            My profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column text-center text-primary" id="sign-out" href="#">
                            <i class="fa-solid fa-arrow-right-from-bracket fa-2x"></i>
                            Sign-out
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="d-flex justify-content-center mt-5">
        {% block content %}
        {% endblock %}
        {% if message %}
        <div id="custom-message" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div
                    class="modal-content {{'bg-success' if status=='success' else 'bg-danger' if status=='error' else 'bg-secondary' }}">
                    <div class="modal-header bg-white">
                        <h5 class="modal-title">Message information</h5> <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex justify-content-center text-center">
                        <p>{{ message }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </main>
    <footer>
        <div class="text-center text-secondary">
            <p> Barnab√© Geffroy - student number 3092432</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='app-setup.js') }}"></script>
</body>

</html>
