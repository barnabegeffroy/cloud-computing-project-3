{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="modal fade" id="modal-creation" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Usage information</h5>
            </div>
            <div class="modal-body m-0">
                <div class="input-group">
                    <button class="btn btn-outline-primary border" type="button" id="search-object-demo">
                        <i class="fa-solid fa-at fa-2x"></i>
                    </button>
                    <input type="search" name="search-input" class="form-control" id="search-input-demo"
                        placeholder="Username" required>
                </div>
                <p class="m-0">
                    On the navbar there will a search bar like this üëÜÔ∏è, to switch between search by username and the
                    search by tweet content just click on the <i class="fa-solid fa-at fa-2x"></i> or the <i
                        class="fa-solid fa-message fa-2x"></i>.
                </p>
            </div>
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create your account</h5>
            </div>
            <div class="modal-body">
                <form action="/put_user" id="creation-form" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user_data['name'] }}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Your username</label>
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="Choose your best username..." required>
                    </div>
                    <div class="mb-3 form-floating">
                        <textarea class="form-control" id="bio-text" name="bio-text" maxlength="140"></textarea>
                        <label for="bio-text">Your description...</label>
                        <span class="float-end" id="count-tweet"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="creation-form" class="btn btn-outline-primary border rounded-pill">Create
                    !</button>
            </div>
        </div>
    </div>
</div>

<script>
    var search = document.getElementById('search-object-demo')
    search.addEventListener('click', function () {
        var isUser = search.value == 'user'
        search.innerHTML = isUser ? '<i class="fa-solid fa-at fa-2x"></i>' : '<i class="fa-solid fa-message fa-2x"></i>'
        document.getElementById('search-input-demo').setAttribute('placeholder', isUser ? 'Username' : 'Content of the tweet')
        search.value = isUser ? 'tweet' : 'user'
    });
</script>
{% endblock %}
